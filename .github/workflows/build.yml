name: Build and Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: OS=${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      ICDIR: xzintbit

    strategy:
      matrix:
# TODO        os: [ubuntu-latest, windows-latest, macOS-latest]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Checkout xzintbit
        uses: actions/checkout@v4
        with:
          repository: matushorvath/xzintbit
          path: xzintbit

      - name: Build xzintbit
        working-directory: xzintbit
        env:
          CC: gcc
        run: make build-vm

      - name: Build
        run: make build
        shell: bash

