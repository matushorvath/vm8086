name: Build and Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: OS=${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      ICDIR: xzintbit

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Checkout xzintbit
        uses: actions/checkout@v4
        with:
          repository: matushorvath/xzintbit
          path: xzintbit

      - name: Build xzintbit
        working-directory: xzintbit
        env:
          CC: gcc
        run: make build-vm

      - name: Install nasm
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt install -y nasm
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install nasm
            echo "C:\Program Files\NASM" >> $GITHUB_PATH
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install nasm
          fi
        shell: bash

      - name: Build
        run: make build
        shell: bash

      - name: Test
        run: make test
